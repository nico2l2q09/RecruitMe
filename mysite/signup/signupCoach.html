  <!DOCTYPE html>
  <html lang="en">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap 101 Template</title>
   <!-- Bootstrap -->
   <link href="CSS/bootstrap.min.CSS" rel="stylesheet">
   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
   <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

   <style type="text/css">

  <style type="text/css">
  .signup{background-color: #222535; border-color: #DD8705;} </style>
  </head>

  <body>
      
  <div class="container">
     <div class="row">
       <div class="col-md-6">
          <div class="container">
   <div class="row">
   <div class="col-md-6">
     <div class="panel panel-default">
        <div class="panel-heading">
           <h4 class="panel-title">
                 Sign up as Coach</h4>
        </div>
   <div class="panel-body">
   <!-- FIRST NAME -->
  <form class="form-horizontal">
    <div class="form-group">
       <label for="inputSchool" class="col-md-4 control-label">
         College/University</label>
       <div class="col-md-8">
            <input type="text" class="form-control" id="inputSchool" placeholder="Enter University Name" />
       </div>
    </div>
  </form>
     <!-- HEAD COACH -->
  <form class="form-horizontal">
    <div class="form-group">
       <label for="inputhead" class="col-md-4 control-label">
         Head Coach</label>
       <div class="col-md-8">
            <input type="text" class="form-control" id="inputhead" placeholder="Enter Head Coach's Full Name" />
       </div>
    </div>
  </form>
     <!-- ASSISTANT COACH -->
  <form class="form-horizontal">
    <div class="form-group">
       <label for="inputassist" class="col-md-4 control-label">
         Head Coach</label>
       <div class="col-md-8">
            <input type="text" class="form-control" id="inputassist" placeholder="Enter Assistant Coach's Full Name" />
       </div>
    </div>
  </form>
    <!-- ASSISTANT COACH -->
  <form class="form-horizontal">
    <div class="form-group">
       <label for="inputassist" class="col-md-4 control-label">
         Head Coach</label>
       <div class="col-md-8">
            <input type="text" class="form-control" id="inputassist" placeholder="Enter Assistant Coach's Full Name" />
       </div>
    </div>
  </form>
   <!-- CONTACT PHONE NUMBER -->
  <form class="form-horizontal">
    <div class="form-group">
       <label for="inputphone" class="col-md-4 control-label">
         Contact Phone Number</label>
       <div class="col-md-8">
            <input type="text" class="form-control" id="inputphone" placeholder="Input Contact Phone Number..." />
       </div>
    </div>
  </form>
  


   <!-- SUBMIT BUTTON-->
  <div class="form-group">
       <div class="col-md-8">
           <input type="submit" name="submit" value="submit" class="btn btn-default">
       </div>
   </div>


   </div>
        <div class="panel-footer">
             Footer here</div>
     </div>
   </div>
   </div>
   </div>
       </div>
     </div>
  </div>







   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap.min.js"></script>
        </div>
     </div>
  </div>
  </body>
  </html>
