<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Bootstrap 101 Template</title>
 <!-- Bootstrap -->
 <link href="CSS/bootstrap.min.CSS" rel="stylesheet">
 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
 <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 <!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
 <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
 <![endif]-->
 
 <style type="text/css">
</style>

<style type="text/css">
.signup{background-color: #222535; border-color: #DD8705;} </style>
</head>

<body>
    
<div class="container">
   <div class="row">
     <div class="col-md-6">
        <div class="container">
 <div class="row">
 <div class="col-md-6">
   <div class="panel panel-default">
      <div class="panel-heading">
         <h4 class="panel-title">
               Sign up as Player</h4>
      </div>
 <div class="panel-body">
 <!-- FIRST NAME -->
<form class="form-horizontal">
  <div class="form-group">
     <label for="inputfirstname" class="col-md-4 control-label">
       First Name</label>
     <div class="col-md-8">
          <input type="text" class="form-control" id="inputfirstname" placeholder="Enter First Name..." />
     </div>
  </div>
</form>
 <!-- LAST NAME-->
<div class="form-group">
    <label for="inputlastname" class="col-md-4 control-label">
     Last Name</label>
    <div class="col-md-8">
       <input type="text" class="form-control" id="inputlastname" placeholder="Enter Last Name..." />
    </div>
</div>

<div class="form-group">
    <label for="inputscreenname" class="col-md-4 control-label">
      Screen Name</label>
    <div class="col-md-8">
         <input type="text" class="form-control" id="inputscreenname" placeholder="Enter Screen Name..." />
    </div>
</div>

<div class="form-group">
    <label for="inputdateofbirth" class="col-md-4 control-label"> Date of Birth</label>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-5">
                      <select class="form-control" name="">
             <option value="">January</option>
             <option value="">February</option>
             <option value="">March</option>
             <option value="">April</option>
             <option selected value="">May</option>
          </select>
        </div>
        <div class="col-md-3">
            <select name="" class="form-control">
                 <option value="">1</option>
                 <option value="">2</option>
                 <option value="">3</option>
                 <option value="">4</option>
                 <option selected value="">5</option>
             </select>
        </div>
        <div class="col-md-4">
            <select name="" class="form-control">
                <option value="">1980</option>
                <option value="">1981</option>
                <option value="">1982</option>
                <option value="">1983</option>
                <option value="">1984</option>
                <option selected value="">1985</option>
            </select>
        </div>
     </div>
   </div>
 </div>

 <div class="form-group">
     <label for="inputgender" class="col-md-4">
        Gender</label>
     <div class="col-md-8 ">
       <label>
          <input type="radio" name="gender">
             Male
          </label>
       <label>
          <input type="radio" name="gender">
          Female
       </label>
     </div>
 </div>
 <div class="form-group">
     <label for="inputemail" class="col-md-4">
        E-mail</label>
     <div class="col-md-8">
          <input type="text" class="form-control" id="inputemail" placeholder="Enter E-mail......"></input>
     </div>
</div>
<div class="form-group">
     <label for="inputphone" class="col-md-4">
         Phone</label>
     <div class="col-md-8">
       <input type="text" class="form-control" id="inputphone" placeholder="Enter Phone......"></input>
     </div>
</div>
<div class="form-group">
     <label for="inputUsername" class="col-md-4">
          Country</label>
      <div class="col-md-8">
          <select name="" class="form-control">
              <option value="">Australia</option>
              <option value="">Canada</option>
              <option value="">United Kingdom</option>
              <option selected value="">USA</option>
          </select>
      </div>
 </div>

 <div class="form-group">
     <label for="inputpassword" class="col-md-4">
        Password</label>
     <div class="col-md-8">
        <input type="password" name="" class="form-control" value="">
     </div>
</div>
<div class="form-group">
     <label for="inputconfirmpassword" class="col-md-4">
       Confirm Password</label>
     <div class="col-md-8">
         <input type="password" name="" class="form-control" value="">
     </div>
</div>

 <!-- Position/club team-->
  <p>Check all positions that apply:</p>
  <form>
    <div class="checkbox">
      <label><input type="checkbox" value="">Goalkeeper</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Center Defender</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Outside Defender</label>
    </div>
        <div class="checkbox">
      <label><input type="checkbox" value="">Center Midfielder</label>
    </div>
        <div class="checkbox">
      <label><input type="checkbox" value="">Outside Midfielder</label>
    </div>
        <div class="checkbox">
      <label><input type="checkbox" value="">Center Forward</label>
    </div>
        <div class="checkbox">
      <label><input type="checkbox" value="">Outside Forward</label>
    </div>
  </form>
<!-- Position/club team-->
<div class="form-group">
    <label for="inputSAT" class="col-md-4 control-label">
     SAT Score</label>
    <div class="col-md-8">
       <input type="text" class="form-control" id="inputSAT" placeholder="SAT score..."/>
    </div>
</div>
<!--ACT SCORE-->
<div class="form-group">
    <label for="inputACT" class="col-md-4 control-label">
     ACT Score</label>
    <div class="col-md-8">
       <input type="text" class="form-control" id="inputACT" placeholder="ACT score..."/>
    </div>
</div>
<!--GPA-->
<div class="form-group">
    <label for="inputGPA" class="col-md-4 control-label">
     GPA</label>
    <div class="col-md-8">
       <input type="text" class="form-control" id="inputGPA" placeholder="GPA score"/>
    </div>
</div>



<div class="form-group">
     <div class="col-md-8">
         <input type="submit" name="submit" value="submit" class="btn btn-default">
     </div>
 </div>


 </div>
      <div class="panel-footer">
           Footer here</div>
   </div>
 </div>
 </div>
 </div>
     </div>
   </div>
</div>







 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="js/bootstrap.min.js"></script>
      </div>
   </div>
</div>
</body>
</html>
