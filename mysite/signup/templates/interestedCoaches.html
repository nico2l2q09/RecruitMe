<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    #profile { 

     max-height: 125px;
     max-width: 125px;
     height: 100%;
     width: 100%; 
     margin-left: auto;
     margin-right: auto;
     display: block;
     overflow: hidden; }
    
  </style>

</head>
<body>


 {% block content %} 

<div class="container-fluid text-center">    
  <h3>Interested Coaches</h3><br>
    <div class="row">  

   {% for coach in matches_list %}  
   <div class="col-md-4">
        <aside class="panel-body">
          <header>    
    <!-- here’s the avatar -->
        <a href="/profile/{{coach.username_id}}"> <!-- http://profile of person -->
       {% if coach.photo %}
        <img src="{{coach.photo.url}}" width="125" height="125">
        {%endif%}
        </a>

    <!-- the username ADD A + LAST NAME!!!!!!-->
    <h3>{{coach.school}}</h3>
    
    <!-- and role or location -->
    <h4>{{coach.head_coach}}</h4>
    
  </header>
  
  <!-- bit of a bio; who are you? -->
  <div class="profile-bio">
    <p> Conference: {{coach.league}} </p>
  </div>
  </aside>
  </div>
  {% endfor %}

  </div>
</div>
  {% endblock %} 
  


</body>
</html>
